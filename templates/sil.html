{% extends "layout.html" %}
{% block baslik %}
Ürün Ekle - Little
{% endblock baslik %}
{% block stil %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/checkout.css') }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/checkout_responsive.css') }}">
{% endblock stil %}

{% block icerik%}
<div class="home" style="height:200px;">
			<div class="home_container d-flex flex-column align-items-center justify-content-end">
				<div class="home_content text-center">
					<div class="home_title">Ürün Sil</div>
				</div>
			</div>
		</div>

		<!-- Checkout -->
			<div class="container">
				<div class="row">
                    <div class="col-lg-12">
						<div class="billing">
							<div class="checkout_title">Silinecek Ürünü  Seçin Ve Devam Edin</div>
							<div class="checkout_form_container">
								<form action="/sil" method="POST"id="checkout_form" class="checkout_form">
									<div>
										<!-- Country -->
										<select name="urunsec" id="checkout_country" class="dropdown_item_select checkout_input" require="required">
											{% for yaz in urunler %}
											<option value="{{yaz.id}}">{{yaz.uismi}}</option>
											{% endfor %}
										</select>
									</div>
									<button type="submit" class="btn btn-success col-md-12 checkout_button trans_200" style="border:0px;">Sil</button>
								</form>
							</div>
						</div>
					</div>
				</div>
            </div>
			<div class="container">
				<div class="row">
				 	<div class="col-md-6 py-3"><a href="/ekle"><button type="button" class="btn btn-success col-md-12">Yeni Ürün Ekle</button></a></div>
					<div class="col-md-6 py-3"><a href="/guncelle"><button type="button" class="btn btn-info col-md-12">Ürün Güncelle</button></a></div>
				</div>
			</div>
{% endblock icerik %}

{% block script %}
<script src="{{ url_for('static',filename='js/checkout.js') }}"></script>
{% endblock script %}
